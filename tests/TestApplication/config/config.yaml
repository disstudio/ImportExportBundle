imports:
    - { resource: "@SyliusImportExportBundle/config/config.yaml" }

parameters:
    sylius_import_export.export_files_directory: '%kernel.project_dir%/../../../etc/export'

twig:
    paths:
        '%kernel.project_dir%/../../../tests/TestApplication/templates': ~

framework:
    serializer:
        enable_attributes: true
        mapping:
            paths: ['%kernel.project_dir%/../../../tests/TestApplication/src/Entity']

sylius_import_export:
    export:
        default_provider: 'sylius_import_export.provider.resource_data.orm'
        default_section: 'admin'
        resources:
            sylius.order:
                sections:
                    - 'Sylius\Bundle\AdminBundle\SectionResolver\AdminSection'
            sylius.customer:
                provider: 'sylius_import_export.provider.resource_data.dbal'
            sylius.promotion: ~
            sylius.product: ~
            sylius.shipment: ~
            sylius_import_export.process: ~
            sylius_import_export.test_dummy: ~

sylius_resource:
    resources:
        sylius_import_export.test_dummy:
            driver: doctrine/orm
            classes:
                model: Tests\Sylius\ImportExport\Entity\Dummy

sylius_grid:
    grids:
        test_dummy:
            driver:
                name: doctrine/orm
                options:
                    class: Tests\Sylius\ImportExport\Entity\Dummy
            sorting:
                uuid: asc
            fields:
                text:
                    type: string
                counter:
                    type: string

doctrine:
    orm:
        entity_managers:
            default:
                mappings:
                    TestApp:
                        is_bundle: false
                        type: attribute
                        dir: '%kernel.project_dir%/../../../tests/TestApplication/src/Entity'
                        prefix: Tests\Sylius\ImportExport

when@test_minimal:
    framework:
        test: ~
